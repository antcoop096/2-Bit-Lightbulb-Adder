<img id="light_5" src="lightbulb_off.gif" style="width:100px"><img id="light_6" src="lightbulb_off.gif" style="width:100px"><img id="light_7" src="lightbulb_off.gif" style="width:100px"></p>


<script>

function two_bit_adder(){

  document.getElementById("light_5").src = "lightbulb_off.gif";
  document.getElementById("light_6").src = "lightbulb_off.gif";
  document.getElementById("light_7").src = "lightbulb_off.gif";

  var sum = 0;

  if (document.getElementById("light_1").getAttribute("src") == "lightbulb_on.gif"){

    sum += 2;

    }

  if (document.getElementById("light_2").getAttribute("src") == "lightbulb_on.gif"){

    sum += 1;

    }

  if (document.getElementById("light_3").getAttribute("src") == "lightbulb_on.gif"){

    sum += 2;

    }

  if (document.getElementById("light_4").getAttribute("src") == "lightbulb_on.gif"){

    sum += 1;

    }




  if (sum >= 4){

    document.getElementById("light_5").src = "lightbulb_on.gif";

    }

  if (sum == 2 || sum == 3 || sum == 6){

    document.getElementById("light_6").src = "lightbulb_on.gif";

    }

  if (sum % 2 == 1){

    document.getElementById("light_7").src = "lightbulb_on.gif";

    }




}


</script>
